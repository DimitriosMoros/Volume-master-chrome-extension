<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = 'Arthor' content="Dimitrios Moros">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <title>Volume Master</title>
</head>
<body>
    <h3>Volume Master</h3>
    <input type="range" id="volume-slider" min="0" max="600" value="100">
    <div class="button-container">
      <button id="default-button" class="mode-button active">Default</button>
      <button id="voice-boost-button" class="mode-button">Voice Boost</button>
      <button id="bass-boost-button" class="mode-button">Bass Boost</button>
    </div>
    <button id="reset-button">Reset to 100% volume</button>
    <script src="popup.js"></script>
  </body>
  </html>
